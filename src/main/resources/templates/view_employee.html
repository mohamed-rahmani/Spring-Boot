<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TP1 Spring Boot</title>
</head>
<body>
    <h1>Fiche employée</h1>
    <a th:href="@{/employee/home}" th:text="Home"></a>
<table>
    <tr>
        <td>Name :</td>
        <td th:text="${employee.name}"></td>
    </tr>
    <tr>
        <td>Adresse :</td>
        <td th:text="${employee.address}"></td>
    </tr>
    <tr>
        <td>Courriel :</td>
        <td th:text="${employee.email}"></td>
    </tr>
    <tr>
        <td>Téléphone :</td>
        <td th:text="${employee.phone}"></td>
    </tr>
    <tr>
        <td>Fonction :</td>
        <td th:text="${employee.fonction}"></td>
    </tr>
</table>
</body>
</html>
